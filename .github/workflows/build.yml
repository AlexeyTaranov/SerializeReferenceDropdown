name: Build

on:
  pull_request: {}
  push: { branches: [master] }
jobs:
  build:
    name: ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        unity: ["2023.1.22f1", "6000.2.10f1"] 
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows # Build a Windows standalone.
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
          - iOS # Build an iOS player.
          - Android # Build an Android .apk standalone app.
          - WebGL # WebGL.

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package version
        id: version
        run: |
          version=$(jq -r '.version' SerializeReferenceDropdown/package.json)
          echo "PACKAGE_VERSION=$version" >> $GITHUB_ENV
          echo "Package version: $version"

      - name: Create minimal Unity project
        run: |
          mkdir -p BuildProject/Assets
          mkdir -p BuildProject/Packages
          mkdir -p BuildProject/ProjectSettings
          echo '{
            "dependencies": {
              "com.alexeytaranov.serializereferencedropdown": "file:../SerializeReferenceDropdown"
            }
          }' > BuildProject/Packages/manifest.json
          echo "m_EditorVersion: ${{ matrix.unity }}" > BuildProject/ProjectSettings/ProjectVersion.txt

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: BuildProject/Library
          key: Library-${{ matrix.unity }}-${{ matrix.targetPlatform }}

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ matrix.unity }}
          projectPath: BuildProject
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: "SerialReferenceDropdownDemo-${{ env.PACKAGE_VERSION }}"
          buildPath: build/${{ matrix.targetPlatform }}/${{ env.PACKAGE_VERSION }}          
